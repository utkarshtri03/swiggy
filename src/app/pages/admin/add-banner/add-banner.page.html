<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item>
      <input type="file" (change)="preview($event)">
      <img *ngIf="bannerImage" [src]="bannerImage">
    </ion-item>
  </ion-list>

  <ion-button class="ion-margin" expand="block" color="primary" (click)="saveBanner()">Save</ion-button>

</ion-content>
